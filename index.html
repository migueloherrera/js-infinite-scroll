<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Infinite scroll</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <header id="searchbox">
        <h1>Search movies on OMDB</h1>
        <form id="moviesearch">
          <input id="movietitle" type="text" name="movietitle" placeholder="Movie title to search..." required />
          <input id="search" type="submit" value="Search" />
        </form>
      </header>
      
      <div id="content" class="clearfix"></div>
    </div>
    
    <div class="loading">Loading...<img src="css/loading_spinner.gif" /></div>
    
    <script src="js/jQuery.js"></script>
    <script type="text/javascript" src="js/javascript.js"></script>
  </body>
</html>
